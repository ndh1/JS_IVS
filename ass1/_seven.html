<body>
    <script>
        function _seven(arr) {
            console.log("Original order array = " + arr);
            console.log("Reversed order array = " + arr.reverse());
        }
        console.log("## Reverse the Order of the Array");
        _seven(['j', 'p', 'g', 'F', 'c', 'x', 'A', 'c', 'q', 'I']);
    </script>
</body>
